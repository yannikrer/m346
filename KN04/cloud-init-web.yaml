#cloud-config
users: # Die Benutzer
  - name: ubuntu # Benutzername
    sudo: ALL=(ALL) NOPASSWD:ALL # Rechte
    groups: users, admin #Rechte
    home: /home/ubuntu # Home Pfad
    shell: /bin/bash # Shell
    ssh_authorized_keys:
      - ssh-rsa  aws-key # SSH Key     
      - ssh-rsa  aws-key # SSH Key     
ssh_pwauth: false # Disable password authentication
disable_root: false # Disable root login, so no one can log in as root
package_update: true # Update packages
packages: # Packages to install
  - curl
  - wget
  - apache2
  - php
  - libapache2-mod-php
  - adminer
write_files:
  - path: /var/www/html/db.php
    content: |
      <html>
      <head></head>
      <body>
      Diese Seite macht eine Abfrage auf die Datenbank. <br />
      Das ausgef√ºhrte Query ist: <i>select Host, User from mysql.user;</i><br /><br />
      Das Resultat: <br />
      <?php
            //database
            $servername = "172.31.81.197";
            $username = "admin";
            $password = "tim123";
            $dbname = "mysql";
            // Create connection
            $conn = new mysqli($servername, $username, $password, $dbname);
            // Check connection
            if ($conn->connect_error) {
                    die("Connection failed: " . $conn->connect_error);
            }
            $sql = "select Host, User from mysql.user;";
            $result = $conn->query($sql);
            while($row = $result->fetch_assoc()){
                    echo("<li>" . $row["Host"] . " / " . $row["User"] . "</li>");
            }
            //var_dump($result);
      ?>
      </body>
      </html>
  - path: /var/www/html/info.php
    content: |
      <?php
      phpinfo();
      ?>
runcmd:
  - sudo a2enconf adminer
  - sudo systemctl restart apache2
